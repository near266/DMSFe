<div class="mat-input-infix w-full mt-1">
    <ng-select
        [required]="!!props.required"
        [appearance]="'outline'"
        class="flex-1"
        [items]="props.options | formlySelectOptions : field | async"
        [placeholder]="props.label || 'placeholder'"
        [bindValue]="'value'"
        (change)="props?.change(field, $event)"
        [formControl]="control"></ng-select>
</div>
