<div class="flex w-96 items-center">
  <div *ngIf="props.required" class="text-red-500 mr-4">*</div>
  <div *ngIf="!props?.required" class="text-transparent mr-4">*</div>
  <select [disabled]="props.disabled || false"
    [ngClass]="{'border-red-600 ': showError,'bg-gray-100 border-gray-200':props.disabled, 'border-gray-600':!showError}"
    class="flex-1 rounded px-2 py-1 border-2  border-solid" type="input" [formControl]="formControl"
    [formlyAttributes]="field">
    <ng-container *ngFor="let item of props.options|formlySelectOptions:field|async">
      <option [ngValue]="item.value"><span>{{item.label}}</span>
      </option>
    </ng-container>
  </select>
</div>
