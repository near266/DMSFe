<div class="w-full flex justify-end mb-2">
  <button *ngIf="requiredRoles('accountant') | async" (click)="open()" mat-flat-button class="bg-[#1891C9] text-white"><i class="fa-solid fa-circle-check mr-1"></i> Thêm tuyến</button>
</div>
<div class="overflow-x-auto relative">
  <table class="w-full text-sm text-left text-gray-500 dark:text-gray-400">
      <thead class="text-xs text-gray-700 uppercase bg-gray-50 dark:bg-gray-700 dark:text-gray-400">
          <tr>
              <th scope="col" class="py-3 px-6">
                 #
              </th>
              <th scope="col" class="py-3 px-6">
                  Mã tuyến
              </th>
              <th scope="col" class="py-3 px-6">
                  Tên tuyến
              </th>
              <th scope="col" class="py-3 px-6">
                  Nhân viên
              </th>
              <th scope="col" class="py-3 px-6">
                Xóa
            </th>
          </tr>
      </thead>
      <tbody>
          <tr *ngFor="let item of response.list; let i=index" class="bg-white border-b dark:bg-gray-800 dark:border-gray-700">
              <th scope="row" class="py-4 px-6 font-medium text-gray-900 whitespace-nowrap dark:text-white">
                {{i+1}}
              </th>
              <td class="py-4 px-6">
                {{item.routeCode}}
              </td>
              <td class="py-4 px-6">
                {{item.routeName}}
              </td>
              <td class="py-4 px-6">
                {{item.employee.employeeName}}
              </td>
              <td class="py-4 px-6">
                <i *ngIf="requiredRoles('accountant') | async" (click)="delete(item.id)" class="fa-solid fa-circle-xmark cursor-pointer"></i>
              </td>
          </tr>

      </tbody>
  </table>
</div>
