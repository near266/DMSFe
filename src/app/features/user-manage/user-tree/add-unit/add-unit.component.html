<mat-card class="mat-elevation-z0 w-full h-full">
  <form [formGroup]="addForm" (submit)="submit()" class="p-[24px]">
    <mat-card-title class="text-[#888] font-medium italic">Thêm mới đơn vị</mat-card-title>
    <mat-card-content class="py-2">
      <div class="w-full flex my-3">
        <div class="w-1/3 font-semibold">Mã nhóm</div>
        <div class="w-2/3">
          <input formControlName="unitTreeGroup_Code" class="border border-solid border-black p-1 rounded-sm w-96 text-xs h-7">
        </div>
      </div>
      <div class="w-full flex my-3">
        <div class="w-1/3 font-semibold">Tên nhóm</div>
        <div class="w-2/3">
          <input formControlName="name" class="border border-solid border-black p-1 rounded-sm w-96 text-xs h-7">
        </div>
      </div>
      <div class="w-full flex my-3">
        <div class="w-1/3 font-semibold">Giám sát</div>
        <div class="w-2/3">
          <mat-radio-group formControlName="supervise">
            <mat-radio-button value="true" class="mx-2">Có</mat-radio-button>
            <mat-radio-button value="false">Không</mat-radio-button>
          </mat-radio-group>
        </div>
      </div>
    </mat-card-content>
    <mat-card-actions align="end">
      <div class="flex justify-between w-[180px]">
        <button mat-flat-button class="bg-[#1891C9] text-white font-medium mx-1">Hoàn thành</button>
        <button type="button" (click)="close()" mat-stroked-button class="text-[#565869] bg-white font-medium">Đóng</button>
      </div>
    </mat-card-actions>
  </form>
</mat-card>
