<mat-card class="mat-elevation-z0 w-full h-full">
  <div>
    <mat-card-title class="text-[#888] font-medium italic">Di chuyển</mat-card-title>
    <mat-card-content class="py-2">
      <div class="w-full flex my-3">
        <div class="w-1/3 font-semibold"></div>
        <div class="w-2/3">
          <input class="border border-solid border-black p-1 rounded-sm w-96 text-xs h-7">
        </div>
      </div>
      <div class="w-full flex my-3">
        <div class="w-1/3 font-semibold">Chuyển đến</div>
        <div class="w-2/3">
          <input class="border border-solid border-black p-1 rounded-sm w-96 text-xs h-7">
        </div>
      </div>
    </mat-card-content>
    <mat-card-actions align="end">
      <div class="flex justify-between w-[180px]">
        <button mat-flat-button class="bg-[#1891C9] text-white font-medium mx-1">Hoàn thành</button>
        <button type="button" mat-stroked-button class="text-[#565869] bg-white font-medium">Đóng</button>
      </div>
    </mat-card-actions>
  </div>
</mat-card>
