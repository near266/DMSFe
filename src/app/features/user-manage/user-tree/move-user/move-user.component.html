<mat-card class="mat-elevation-z0 w-full h-full">
  <div>
    <mat-card-title class="text-[#888] font-medium italic">Di chuyển</mat-card-title>
    <mat-card-content class="py-2">
      <div class="w-full flex my-1">
        <div class="w-1/3 font-semibold">Chuyển đến</div>
        <div class="w-2/3 relative" (mouseleave)="showGroup = false">
          <input (click)="showGroup = !showGroup" (keyup)="searchGroup()" [(ngModel)]="groupSelected" class="border border-solid border-black p-1 rounded-sm w-96 text-xs h-7" placeholder="--Chọn đơn vị/Nhóm--">
          <div *ngIf="showGroup" class="absolute top-full bg-gray-50 w-96 h-fit max-h-[200px] overflow-y-scroll z-20 ">
            <div *ngFor="let item of bufferGroup" (click)="selectedGroup(item)" class="px-3 py-1 hover:bg-gray-100 cursor-pointer">{{item.name}}</div>
          </div>
        </div>
      </div>
    </mat-card-content>
    <mat-card-actions align="end">
      <div class="flex justify-between w-[180px]">
        <button type="button" (click)="submit()"  mat-flat-button class="bg-[#1891C9] text-white font-medium mx-1">Hoàn thành</button>
        <button type="button" (click)="close()" mat-stroked-button class="text-[#565869] bg-white font-medium">Đóng</button>
      </div>
    </mat-card-actions>
  </div>
</mat-card>
