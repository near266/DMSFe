<div class="h-full flex flex-row">
    <div class="h-full max-w-fit bg-gray-200 my-1 mr-1 flex flex-col">
        <div class="w-60 bg-white mx-3 my-2 h-8 flex items-center border border-solid border-gray-400 rounded-sm">
            <i class="fa-solid fa-magnifying-glass fa-sm px-2 text-gray-400"></i>
            <input class="bg-white w-full text-xs h-full" placeholder="Tìm kiếm nhân viên">
        </div>
        <div class="overflow-scroll h-full">
            <div class="w-60 bg-white mx-3 my-2 h-8 flex items-center border border-solid border-gray-400 rounded-sm">
                <i class="fa-solid fa-magnifying-glass fa-sm px-2 text-gray-400"></i>
                <input class="bg-white w-full text-xs h-full" placeholder="Tìm kiếm trên cây">
            </div>
            <div class="w-fit p-2 text-xs">

            </div>
        </div>
    </div>
    <div class="h-full w-full bg-gray-200 my-1 mr-1 flex flex-col">
        <div class="w-full px-2 bg-white h-9 flex items-center text-lg font-medium">
            Cây đơn vị ( {{item.tree.length}} thành viên)
        </div>
        <div
            class="w-full px-2 py-1 bg-gray-200 border-gray-300 border-y border-solid h-10 flex flex-row items-center text-xs font-medium">
            <button class="w-fit px-3 py-2 flex flex-row items-center hover:bg-white">
                <i class="fa-sharp fa-solid fa-plus text-emerald-500 font-bold mr-2"></i>
                Thêm mới
            </button>
            <button class="w-fit px-3 py-2 flex flex-row items-center hover:bg-white" [matMenuTriggerFor]="menu"
                #menuTrigger="matMenuTrigger" (mouseenter)="mouseEnter(menuTrigger)"
                (mouseleave)="mouseLeave(menuTrigger)">
                <i class="fa-solid fa-filter text-emerald-500 font-bold mr-2"></i>
                Chức danh
                <i class="fa-solid fa-caret-down text-emerald-500 font-bold ml-2"></i>
            </button>
            <ng-content select="[trigger]"></ng-content>
            <mat-menu #menu="matMenu" [hasBackdrop]="false">
                <div (mouseenter)="mouseEnter(menuTrigger)" (mouseleave)="mouseLeave(menuTrigger)" class="px-1">
                    <ng-content select="[content]"></ng-content>
                    <button (click)="Select(menuItem.value)"
                        class="p-2 font-medium text-xs hover:bg-gray-200 w-full flex flex-row justify-start items-center"
                        *ngFor="let menuItem of listMenuPosition">
                        <i class="fa-solid font-bold mr-2 text-base" [ngClass]="menuItem.leftIcon"></i>
                        {{menuItem.title}}
                    </button>
                </div>
            </mat-menu>
        </div>
        <div class="overflow-scroll h-full">
            <div class="w-60 bg-white mx-3 my-2 h-8 flex items-center border border-solid border-gray-400 rounded-sm">
                <i class="fa-solid fa-magnifying-glass fa-sm px-2 text-gray-400"></i>
                <input class="bg-white w-full text-xs h-full" placeholder="Tìm kiếm trên cây">
            </div>
            <div class="w-fit p-2 text-xs">

            </div>
        </div>
    </div>
</div>
