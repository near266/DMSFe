<div class="relative h-full overflow-hidden">
    <div class="flex-row justify-between h-fit p-2 sticky top-0 border-b border-green-600 bg-white"
        style="display: flex!important; margin: 0!important;">
        <div class="text-2xl text-gray-500 italic font-semibold tracking-wider flex">Thông tin thành viên</div>
        <div class="flex flex-row text-xs">
            <div *ngIf="dataDialog.status == 'edit'"
                class="flex flex-row bg-blue-900 opacity-80 text-white justify-center items-center px-2 py-3 rounded-l-sm cursor-pointer"
                (click)="Update()">
                <i class="fa-solid fa-circle-check mx-2"></i>
                <span class="mr-2">Lưu</span>
            </div>
            <div *ngIf="dataDialog.status == 'view'" (click)="dataDialog.status = 'edit'"
                class="flex flex-row bg-gray-800 opacity-80 text-white justify-center items-center px-2 py-3 rounded-l-sm cursor-pointer">
                <i class="fa-solid fa-file mx-2"></i>
                <span class="mr-2">Sửa</span>
            </div>
            <div *ngIf="dataDialog.status == 'view'"
                class="flex flex-row bg-gray-200 text-black justify-center items-center border-x border-gray-300 px-2 py-3 cursor-pointer">
                <i class="fa-solid fa-right-from-bracket mx-2"></i>
                <span class="mr-2">Thoát tài khoản</span>
            </div>
            <div *ngIf="dataDialog.status == 'view'"
                class="flex flex-row bg-gray-200 text-black justify-center items-center border-x border-gray-300 px-2 py-3 cursor-pointer"
                (click)="ResetPw()">
                <i class="fa-solid fa-refresh mx-2"></i>
                <span class="mr-2">Đặt mật khẩu</span>
            </div>
            <div class="flex flex-row bg-gray-200 text-black justify-center items-center border-x border-gray-300 px-2 py-3 cursor-pointer"
                (click)="DeleteUser()">
                <i class="fa-solid fa-trash mx-2"></i>
                <span class="mr-2">Xóa</span>
            </div>
            <div class="flex flex-row bg-gray-200 text-black justify-center items-center border-x border-gray-300 px-2 py-3 rounded-r-sm cursor-pointer"
                mat-dialog-close>
                <i class="fa-solid fa-right-from-bracket mx-2"></i>
                <span class="mr-2">Đóng</span>
            </div>
        </div>
    </div>
    <div class="flex flex-row" style="height: calc(100% - 50px)">
        <div class="min-w-max bg-gray-200 h-full">
            <div class="w-full pl-2 pr-5 py-2 flex flex-row text-xs font-medium items-center cursor-pointer"
                *ngFor="let tab of tabList" (click)="title = tab.title"
                [ngClass]="{'bg-white border-b-gray-300 border-l-green-500 border-solid border-l-4 border-b-2':title==tab.title}">
                <i class="mx-2" [ngClass]="tab.leftIcon"></i>
                {{tab.title}}
            </div>
        </div>
        <div class="bg-white h-full overflow-y-scroll w-full">
            <app-infor [ngClass]="{'hidden':title != 'Thông tin chung'}" [status]="dataDialog.status"
                [id]="dataDialog.id" (event)="Deleted($event)"></app-infor>
            <app-config [ngClass]="{'hidden':title != 'Cấu hình nhân viên'}"></app-config>
            <app-app [ngClass]="{'hidden':title != 'App nhân viên'}"></app-app>
            <!-- <app-menu [ngClass]="{'hidden':title != 'Menu hiển thị'}"></app-menu> -->
        </div>
    </div>
</div>
