<div class="table-wrapper">
    <table class="block custom-table font-medium text-black" width="100%" border="1" cellspacing="0" cellpadding="0">
        <thead class="sticky top-0 z-10 custom-thead">
            <tr *ngFor="let row of headers">
                <th
                    [attr.colspan]="col.colspan"
                    [attr.rowspan]="col.rowspan"
                    *ngFor="let col of row"
                    class="custom-th text-white"
                >
                    {{ col.text }}
                </th>
            </tr>
        </thead>
        <tbody>
            <ng-container *ngFor="let group of data">
                <tr class="custom-row" *ngFor="let employee of group; index as i">
                    <td class="custom-td">{{ i }}</td>
                    <td class="custom-td">{{ employee.employeeName }}</td>
                    <td class="custom-td">{{ employee.employeeName }}</td>
                    <table>
                        <tr *ngFor="let timekeeping of employee.timkeepingList">
                            <td class="custom-td">
                                {{ timekeeping.time }}
                            </td>
                            <td class="custom-td">
                                {{ timekeeping.time }}
                            </td>
                            <td class="custom-td">
                                {{ timekeeping.time }}
                            </td>
                            <td>
                                <table>
                                    <tr *ngFor="let checkin of timekeeping.checkinList">
                                        <td>
                                            {{ checkin.address }}
                                        </td>
                                    </tr>
                                </table>
                            </td>
                        </tr>
                    </table>
                </tr>
            </ng-container>
        </tbody>
    </table>
</div>
