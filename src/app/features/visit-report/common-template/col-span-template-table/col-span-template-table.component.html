<div class="table-wrapper">
    <table class="block custom-table font-medium text-black" width="100%" border="1" cellspacing="0" cellpadding="0">
        <thead class="sticky top-0 z-10 custom-thead">
            <tr *ngFor="let row of headers">
                <th
                    [attr.colspan]="col.colspan"
                    [attr.rowspan]="col.rowspan"
                    *ngFor="let col of row"
                    class="custom-th text-white"
                >
                    {{ col.text }}
                </th>
            </tr>
        </thead>
        <tbody>
            <ng-container *ngFor="let group of data">
                <!-- Nhóm -->
                <tr class="custom-row">
                    <td [attr.colspan]="28" class="custom-td font-semibold text-sm italic">{{ group.content }}</td>
                </tr>
                <!-- Nhân viên -->
                <tr style="height: 1px" class="custom-row" *ngFor="let employee of group.list; index as i">
                    <td class="custom-td">{{ i + 1 }}</td>
                    <td class="custom-td" *ngFor="let infoEmployee of employee.content">{{ infoEmployee }}</td>
                    <!-- Timekeeping -->
                    <td *ngFor="let lv1Col of employee.listLv1Col" style="padding: 0px; height: inherit">
                        <div style="height: 100%" class="custom-td flex flex-col">
                            <tr class="grow custom-row w-full nested-row" *ngFor="let lv1Row of lv1Col">
                                <div class="px-2">{{ lv1Row }}</div>
                            </tr>
                        </div>
                    </td>
                    <!-- List Checkin -->
                    <ng-container>
                        <tr *ngFor="let lv2Row of employee.listLv2Col; index as j">
                            1
                        </tr>
                    </ng-container>
                    <!-- <td *ngFor="let lv2Col of employee.listLv2Col" style="padding: 0px; height: inherit">

                        </div>
                    </td> -->
