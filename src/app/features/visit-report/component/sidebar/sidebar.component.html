<div
    (click)="isShowEmployeeTree = !isShowEmployeeTree"
    class="w-full items-center hover:font-medium flex mt-2 hover:bg-zinc-200 cursor-pointer py-2 px-3 rounded-lg"
>
    <i class="fa-solid fa-user mr-3 text-base"></i>
    <span class="text-sm">Phòng ban / Nhân viên</span>
</div>
<div *ngIf="isShowEmployeeTree" class="ml-3">
    <app-menu-collapse-tree (newItemEvent)="selectOrderEmployee($event)"></app-menu-collapse-tree>
</div>
<!-- Loại khách hàng menu -->
<app-menu-collapse (Selection)="selectTypeCustomer($event)" [Config]="typeCustomerMenu"></app-menu-collapse>
<!-- Nhóm khách hàng menu -->
<app-menu-collapse (Selection)="selectGroupCustomer($event)" [Config]="groupCustomerMenu"></app-menu-collapse>
<!-- Từ - Đến -->
<mat-form-field appearance="outline" class="w-full px-2 mt-2">
    <mat-label>Từ - Đến</mat-label>
    <mat-date-range-input [rangePicker]="picker" [formGroup]="range">
        <input (dateChange)="changeDate()" formControlName="start" matStartDate placeholder="Start date" />
        <input (dateChange)="changeDate()" formControlName="end" matEndDate placeholder="End date" />
    </mat-date-range-input>
    <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
    <mat-date-range-picker #picker></mat-date-range-picker>
    <i
        (click)="$event.stopPropagation(); clearDate()"
        matSuffix
        class="cursor-pointer hover:opacity-50 fa-solid fa-xmark text-lg translate-y-[-5px]"
    >
    </i>
</mat-form-field>
<mat-hint *ngIf="!isValidDate" class="text-red-500 mx-3 text-xs">Chưa đủ ngày bắt đầu - ngày kết thúc</mat-hint>
