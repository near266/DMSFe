<div class="p-3 overflow-hidden box-border">
  <!-- ? header -->
  <div class="flex items-center justify-between pb-3 border-b-2 border-solid border-gray-500">
    <span class="text-xl font-semibold capitalize text-gray-600">Nhập vào dữ liệu</span>
  </div>
  <!-- end header -->

  <p class="font-semibold text-base">Chọn File</p>
  <div class="mt-3 flex space-x-4">
    <button class=" py-2 px-5 rounded-sm bg-sky-700 hover:opacity-90 cursor-pointer text-white font-medium relative overflow-hidden">
      <i class="fa-solid fa-upload mr-2"></i>
      <span>Chọn file</span>
      <input class="absolute left-0 top-0 opacity-0 w-full h-full cursor-pointer" type="file" name="" id=""  (change)="onFileChange($event)">
    </button>
    <div *ngIf="isChoose" class="font-semibold"><i class="fa-solid fa-clipboard-check fa-xl mr-2 text-green-text"></i> Đã chọn file</div>
  </div>
  <div class="mt-3">
    <p class="font-semibold text-base">Tải mẫu Excel</p>
    <div class="mt-3 text-base font-medium text-green-text">
      <a href="./../../../../../assets/excel/template-excel-route.xlsx" class="hover:underline underline-offset-2" download>File mẫu <i class="fa-solid fa-file-arrow-down ml-1"></i></a>
    </div>
  </div>

  <!-- ?? footer -->
  <div class="space-x-3 font-semibold mt-6 flex justify-end">
    <button class="py-2 px-4 rounded-sm bg-gray-300" mat-dialog-close>Đóng</button>
    <button class="py-2 px-7 text-white rounded-sm bg-sky-700" mat-dialog-close (click)="submit()">Gửi</button>
  </div>
  <!-- end footer -->
</div>
