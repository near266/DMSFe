<form [formGroup]="formInforRoute">
    <div class="flex flex-row justify-between items-center min-w-max w-full px-3 py-2">
        <div class="font-bold">Mã tuyến</div>
        <div class="flex flex-row">
            <div class="text-red-500 mr-4">*</div>
            <input class="border border-solid border-black p-1 rounded-sm w-96 text-xs h-7" *ngIf="status != 'view'" [ngModel]="RootInfoRouteDetail.routeCode" formControlName="routeCode">
            <div class="w-96 text-xs" *ngIf="status == 'view'">.email}}</div>
        </div>
    </div>
    <div class="flex flex-row justify-between items-center min-w-max w-full px-3 py-2">
        <div class="font-bold">Tên tuyến</div>
        <div class="flex flex-row">
            <div class="text-red-500 mr-4">*</div>
            <input formControlName="routeName" [ngModel]="RootInfoRouteDetail.routeName"
                class="border border-solid border-black p-1 rounded-sm w-96 text-xs h-7" *ngIf="status != 'view'">
            <div class="w-96 text-xs" *ngIf="status == 'view'">.employeeCode}}</div>
        </div>
    </div>
    <div class="flex flex-row justify-between items-center min-w-max w-full px-3 py-2">
        <div class="font-bold">Nhóm</div>
        <div class="flex flex-row relative z-20">
          <div class="text-red-500 mr-4">*</div>
          <input class="border border-solid border-black p-1 rounded-sm w-96 text-xs h-7" *ngIf="status != 'view'" (click)="showGroup = !showGroup">
          <div *ngIf="showGroup" class="border border-solid border-black p-1 rounded-sm absolute z-20 top-full mt-1 bg-gray-50 w-full">
            <app-tree-group></app-tree-group>
          </div>
          <!-- <div class="w-96 text-xs" *ngIf="status == 'view'">.employeeName}}</div> -->
        </div>
    </div>
    <div class="flex flex-row justify-between items-center min-w-max w-full px-3 py-2">
        <div class="font-bold">Nhân viên</div>
        <div class="flex flex-row">
            <div class="text-red-500 mr-4">*</div>
            <select class="border border-solid border-black p-1 rounded-sm w-96 text-xs h-7" formControlName="employee"
                *ngIf="status != 'view'">
                <option value="emp">Nhân viên</option>
            </select>
            <div class="w-96 text-xs" *ngIf="status == 'view'">.employeeTitle}}</div>
        </div>
    </div>
    <div class="flex flex-row justify-between items-center min-w-max w-full px-3 py-2">
        <div class="font-bold">Ngày đi tuyến</div>
        <select class="border border-solid border-black p-1 rounded-sm w-96 text-xs h-7" *ngIf="status != 'view'"
          formControlName="routeDate" [ngModel]="RootInfoRouteDetail.routeDate">
          <option value="vn">Không giới hạn</option>
          <option value="2">Thứ 2</option>
          <option value="3">Thứ 3</option>
          <option value="4">Thứ 4</option>
          <option value="5">Thứ 5</option>
          <option value="6">Thứ 6</option>
          <option value="7">Thứ 7</option>
          <option value="cn">Chủ nhật</option>
        </select>
        <div class="w-96 text-xs" *ngIf="status == 'view'">.langKey}}</div>
    </div>
    <div class="flex flex-row justify-between items-center min-w-max w-full px-3 py-2">
        <div class="font-bold">Ngày bắt đầu</div>
        <input formControlName="startedDate" [ngModel]="RootInfoRouteDetail.startedDate" class="border border-solid border-black p-1 rounded-sm w-96 text-xs h-7" type="date">
        <!-- <div class="w-96 text-xs" *ngIf="status == 'view'">.phone}}</div> -->
    </div>
    <div class="flex flex-row justify-between items-center min-w-max w-full px-3 py-2">
        <div class="font-bold">Trạng thái</div>
        <div class="flex flex-row">
            <div class="text-red-500 mr-4">*</div>
            <select class="border border-solid border-black p-1 rounded-sm w-96 text-xs h-7"
            formControlName="status" [ngModel]="RootInfoRouteDetail.status">
                <option [value]="true">Hoạt động</option>
                <option [value]="false">Khoá</option>
            </select>
            <div class="w-96 text-xs" *ngIf="status == 'view'">.employeeTitle}}</div>
        </div>
    </div>
    <div class="flex flex-row justify-between items-center min-w-max w-full px-3 py-2">
        <div class="font-bold">Danh sách khách hàng</div>
        <div class="relative z-0">
          <input formControlName="routeCustomer" [ngModel]="RootInfoRouteDetail.routeCustomer" class="border border-solid border-black p-1 rounded-sm w-96 text-xs h-7 pl-7" placeholder="Tìm kiếm khách hàng">
          <i class="fa-solid fa-magnifying-glass absolute left-2 top-1/2 -translate-y-1/2"></i>
        </div>
    </div>
</form>
